








<div class="container">
    <div class="row">
        <div class="py-2"> <input  [(ngModel)]="term" class=" w-25 bg-dark text-white p-1 rounded-2 " style="border: 0.5px solid white;" placeholder="Search" type="text" name="" id="">
        </div>
        <div class="col-md-4 d-flex align-items-center">

        </div>
    
        <div *ngFor="let Movie of trendingMovies | search:term" class="col-md-2">
    
            <app-mediaitems [Movie]="Movie" ></app-mediaitems>
    
        </div>
