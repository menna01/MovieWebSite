  <!-- favorite-movies.component.html -->
  <table class="table table-dark table-striped-columns table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Poster</th>
        <th scope="col">Title</th>
        <th scope="col">Vote Average</th>
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of favoriteMovies">
        <td>
          <img *ngIf="movie.poster_path" [src]="imgprefix + movie.poster_path" class="w-25 imgg " alt="">
          <img *ngIf="movie.profile_path" [src]="imgprefix + movie.profile_path" class="w-25 imgg" alt="">
        </td>
        <td>{{ movie.title }} {{ movie.name }}</td>
        <td *ngIf="movie.vote_average">{{ movie.vote_average.toFixed(1) }}</td>
        <td><button class="btn btn-success m-2 p-1"  (click)="removeFromFavorites(movie)" >Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
