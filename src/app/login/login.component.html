<div class="w-75 mx-auto py-3">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm">
    



   

    
    <label for="email">Email :</label>
    <input  formControlName="email" type="email" class="form-control mb-2 input-mine" name="">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger py-1">
        <p class="m-0" *ngIf="loginForm.get('email')?.errors?.['required']">email required</p>
        <p class="m-0" *ngIf="loginForm.get('email')?.errors?.['email']">must be example.gmail</p>
        
      </div>

    <label for="password">password :</label>
    <input  formControlName="password" type="password" class="form-control mb-2 input-mine" name="">
    
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger py-2">
        <p class="m-0" *ngIf="loginForm.get('password')?.errors?.['required']">password required</p>
        <p class="m-0" *ngIf="loginForm.get('password')?.errors?.['pattern']">must start with A-Z</p>
        
      </div>

    <button  [disabled]="loginForm.invalid" type="submit" class="btn btn-info" >
        <span *ngIf="!isloadind">Register</span>

        <i *ngIf="isloadind" class="fas fa-spinner fa-spin"></i>


    </button>
   
</form>
</div>
