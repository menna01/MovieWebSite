
<div class="container">
    <div class="row">
        <div class="py-2"> <input  [(ngModel)]="term" class=" w-25 bg-dark text-white p-1 rounded-2 " style="border: 0.5px solid white;" placeholder="Search" type="text" name="" id="">
        </div>
        <div class="col-md-4 d-flex align-items-center">
            <div>
                <div class="brdr w-25 mb-3"></div>
                <h2 class="h5"> Trending <br> Movies <br> To Watch Right Now
                </h2>
                <p class="text-muted py-2"> Most watched Movies By The Day</p>
                <div class="brdr w-100 mb-3"></div>
            </div>
           
        </div>
    
        <div *ngFor="let Movie of trendingMovies | search:term" class="col-md-2">
    
            <app-mediaitems [Movie]="Movie" ></app-mediaitems>
    
        </div>
